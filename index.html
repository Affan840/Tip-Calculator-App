<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <h2>SPLI<br>TTER</h2>
    </header>
    <div id="container">
      <form action="">
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="number" name="" id="bill" placeholder="0">
        </div>
        <div class="tip">
          <label for="">Select Tip %</label>
          <div class="tip-options">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">25%</button>
            <button class="tip-btn">30%</button>
            <input type="number"  id="custom-tip" placeholder="Custom">
          </div>
        </div>
        <div class="no-of-people">
         <div class="people-label">
           <label for="people">Number of People</label>
          <p class="msg">Can't be zero</p>
         </div>
          <input type="number" name="" id="people" placeholder="0">
        </div>
      </form>
      <section class="result">
        <div class="tip-amount">
          <div class="text">
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <h1>$0.00</h1>
        </div>
        <div class="total">
          <div class="text">
            <h4>Total</h4>
            <p>/ person</p>
          </div>
          <h1>$0.00</h1>
        </div>
        <button class="reset">RESET</button>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
